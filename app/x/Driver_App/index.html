<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
<title>EvoSustain Driver App - Full Functional</title>

<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
  color: #0d47a1;
}
header {
  background-color: #2196f3;
  color: #ffffff;
  padding: 1rem;
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
}
main {
  padding: 1rem;
}
button, .submit-btn {
  background-color: #2196f3;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}
button:hover, .submit-btn:hover {
  background-color: #1976d2;
}
.card {
  background: #ffffff;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
nav {
  background-color: #e3f2fd;
  display: flex;
  justify-content: space-around;
  padding: 0.7rem 0;
  font-weight: bold;
  font-size: 0.85rem;
  color: #1976d2;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
}
</style></head>
<body>
<div aria-label="EvoSustain Driver Mobile App" class="mobile-mockup" role="application">
<header>
    EvoSustain Driver
    <svg aria-hidden="true" fill="#a8d5a2" focusable="false" viewbox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
<circle cx="32" cy="32" fill="none" r="30" stroke="#4caf50" stroke-width="3"></circle>
<circle cx="32" cy="32" r="14"></circle>
</svg>
</header>
<main>
<!-- Sections -->
<section aria-label="Login screen" class="active" id="login" tabindex="0">
<h2>
<svg viewbox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4z"></path><path d="M12 14c-4 0-6 2-6 6v2h12v-2c0-4-2-6-6-6z"></path></svg>
        Login / Start Day
      </h2>
<form id="loginForm">
<label for="driverId">Driver ID</label>
<input autocomplete="off" id="driverId" placeholder="Enter Driver ID" required="" type="text"/>
<label for="workDate">Work Date</label>
<input id="workDate" required="" type="date"/>
<button class="submit-btn" type="submit">Start Day</button>
</form>
</section>
<section aria-label="Today's Route Overview" id="routeOverview" tabindex="0">
<button aria-label="Logout" class="back-btn" type="button">
<svg viewbox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
        Logout
      </button>
<h2>
<svg viewbox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"></path></svg>
        Today's Route
      </h2>
<div aria-label="Static map of route" class="map-placeholder">
        [Map Preview]
      </div>
<ul aria-label="Route tasks list" class="route-list" id="routeList" tabindex="0"></ul>
</section>
<section aria-label="Collection Task Detail" id="taskDetail" tabindex="0">
<button aria-label="Back to Route Overview" class="back-btn" type="button">
<svg viewbox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
        Back
      </button>
<h2>
<svg viewbox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4z"></path><path d="M12 14c-4 0-6 2-6 6v2h12v-2c0-4-2-6-6-6z"></path></svg>
        Task Details
      </h2>
<p><strong>Address:</strong> <span id="taskAddress"></span></p>
<p><strong>Type of Waste:</strong> <span id="taskWaste"></span></p>
<p><strong>Special Notes:</strong> <span id="taskNotes"></span></p>
<button class="submit-btn" id="navigateBtn" style="margin-top:10px;">Navigate to Location</button>
<div class="status-btns">
<button class="status-btn btn-arrived" id="btnArrived">Arrived</button>
<button class="status-btn btn-collected" id="btnCollected">Collected</button>
<button class="status-btn btn-issue" id="btnIssue">Report Issue</button>
</div>
</section>
<section aria-label="Support Chat" id="chat" tabindex="0">
<h2>
<svg viewbox="0 0 24 24"><path d="M4 4h16v12H5.17L4 17.17V4z"></path></svg>
        Support Chat
      </h2>
<div id="chatMessages" style="height:300px; background:#e3f1d8; border-radius:14px; padding:10px; overflow-y:auto; font-weight:700; color:#2f4a1e;">
<p><em>Chat feature coming soon...</em></p>
</div>
</section>
<section aria-label="Settings" id="settings" tabindex="0">
<h2>
<svg viewbox="0 0 24 24"><path d="M19.14 12.936a7.985 7.985 0 000-1.873l2.036-1.593-2-3.464-2.355 1.082a7.964 7.964 0 00-1.725-1l-.356-2.482H9.41l-.356 2.482a7.97 7.97 0 00-1.725 1L5.02 6.006l-2 3.464 2.036 1.593a7.97 7.97 0 000 1.873L3.02 14.506l2 3.464 2.355-1.082a7.964 7.964 0 001.725 1l.356 2.482h3.447l.356-2.482a7.965 7.965 0 001.725-1l2.355 1.082 2-3.464-2.036-1.57zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z"></path></svg>
        Settings
      </h2>
<p><em>User profile and app settings will be here.</em></p>
</section>
<section aria-label="End of Day Summary" id="endOfDay" tabindex="0">
<h2>
<svg viewbox="0 0 24 24"><path d="M3 13h2v-2H3v2zm4 4h2v-6H7v6zm4-10h2v10h-2V7zm4 4h2v6h-2v-6zm4-6v14h2V5h-2z"></path></svg>
        End of Day Summary
      </h2>
<div class="summary-box" id="summaryBox"></div>
<button class="submit-btn" id="logoutBtn" style="margin-top: 20px;">Logout</button>
</section>
</main>
<nav aria-label="Bottom navigation" class="bottom-nav">
<button aria-controls="routeOverview" aria-selected="true" class="active" data-tab="routeOverview" tabindex="0" title="Home">
<svg viewbox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
      Home
    </button>
<button aria-controls="chat" aria-selected="false" data-tab="chat" tabindex="-1" title="Chat">
<svg viewbox="0 0 24 24"><path d="M4 4h16v12H5.17L4 17.17V4z"></path></svg>
      Chat
    </button>
<button aria-controls="settings" aria-selected="false" data-tab="settings" tabindex="-1" title="Settings">
<svg viewbox="0 0 24 24"><path d="M19.14 12.936a7.985 7.985 0 000-1.873l2.036-1.593-2-3.464-2.355 1.082a7.964 7.964 0 00-1.725-1l-.356-2.482H9.41l-.356 2.482a7.97 7.97 0 00-1.725 1L5.02 6.006l-2 3.464 2.036 1.593a7.97 7.97 0 000 1.873L3.02 14.506l2 3.464 2.355-1.082a7.964 7.964 0 001.725 1l.356 2.482h3.447l.356-2.482a7.965 7.965 0 001.725-1l2.355 1.082 2-3.464-2.036-1.57zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z"></path></svg>
      Settings
    </button>
</nav>
</div>
<script>
  const navSections = {
    login: document.getElementById('login'),
    routeOverview: document.getElementById('routeOverview'),
    taskDetail: document.getElementById('taskDetail'),
    chat: document.getElementById('chat'),
    settings: document.getElementById('settings'),
    endOfDay: document.getElementById('endOfDay')
  };

  const navButtons = document.querySelectorAll('nav.bottom-nav button');

  // Function to show the specified section and update nav active states
  function showSection(id) {
    Object.values(navSections).forEach(sec => sec.classList.remove('active'));
    navSections[id].classList.add('active');

    navButtons.forEach(btn => {
      const isActive = btn.getAttribute('data-tab') === id;
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
      btn.tabIndex = isActive ? 0 : -1;
    });
  }

  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.getAttribute('data-tab');
      if(['routeOverview', 'chat', 'settings'].includes(tab)) {
        showSection(tab);
      }
    });
  });

  // Elements references
  const driverIdInput = document.getElementById('driverId');
  const workDateInput = document.getElementById('workDate');
  const loginForm = document.getElementById('loginForm');
  const routeListElem = document.getElementById('routeList');
  const taskAddress = document.getElementById('taskAddress');
  const taskWaste = document.getElementById('taskWaste');
  const taskNotes = document.getElementById('taskNotes');
  const navigateBtn = document.getElementById('navigateBtn');
  const btnArrived = document.getElementById('btnArrived');
  const btnCollected = document.getElementById('btnCollected');
  const btnIssue = document.getElementById('btnIssue');
  const summaryBox = document.getElementById('summaryBox');
  const logoutBtn = document.getElementById('logoutBtn');
  const backLogoutBtn = document.querySelector('#routeOverview .back-btn');
  const backTaskBtn = document.querySelector('#taskDetail .back-btn');

  // Data variables
  let currentDriver = null;
  let currentDate = null;
  let currentTaskIndex = null;
  let completedTasks = [];
  let issuesReported = [];

  // Simulated tasks data with estimated times (in minutes)
  const tasksTemplate = [
    {address: "Oxford St Store", waste: "General Waste", notes: "Handle with care", estTime: 15},
    {address: "Camden Central", waste: "Recycling", notes: "No heavy items", estTime: 10},
    {address: "Shoreditch Hub", waste: "Food Waste", notes: "Pickup before 3pm", estTime: 20},
    {address: "Brixton Point", waste: "General Waste", notes: "Extra bin near entrance", estTime: 18},
    {address: "Greenwich Bay", waste: "Recycling", notes: "Use protective gloves", estTime: 12},
  ];

  let tasks = [];

  // Show section helper
  function showSectionWithBack(id) {
    showSection(id);
  }

  // Show section and manage active nav button if needed
  // But we want nav buttons only for Home, Chat, Settings
  // Other sections have back buttons.

  // Login form submission
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const id = driverIdInput.value.trim();
    const date = workDateInput.value;
    if(!id) {
      alert('Please enter your Driver ID');
      return;
    }
    if(!date) {
      alert('Please select the work date');
      return;
    }
    currentDriver = id;
    currentDate = date;
    completedTasks = [];
    issuesReported = [];
    tasks = JSON.parse(JSON.stringify(tasksTemplate)); // clone
    alert(`Welcome, Driver ${id}! Route loaded for ${date}.`);
    loadRouteOverview();
    showSection('routeOverview');
  });

  // Load route overview list with status indicators
  function loadRouteOverview() {
    routeListElem.innerHTML = '';
    tasks.forEach((task, idx) => {
      const li = document.createElement('li');
      li.textContent = `${task.address} - ${task.waste}`;
      li.tabIndex = 0;
      li.setAttribute('role', 'button');
      li.dataset.index = idx;

      if(completedTasks.includes(idx)) {
        li.classList.add('completed');
        li.textContent += ' ✔️';
      } else if(issuesReported.includes(idx)) {
        li.classList.add('issue');
        li.textContent += ' ⚠️';
      }

      li.addEventListener('click', () => openTaskDetail(idx));
      routeListElem.appendChild(li);
    });
  }

  // Open task detail
  function openTaskDetail(idx) {
    currentTaskIndex = idx;
    const task = tasks[idx];
    taskAddress.textContent = task.address;
    taskWaste.textContent = task.waste;
    taskNotes.textContent = task.notes;
    showSection('taskDetail');
  }

  // Navigate button -> open Google Maps
  navigateBtn.addEventListener('click', () => {
    if(currentTaskIndex === null) return;
    const task = tasks[currentTaskIndex];
    const query = encodeURIComponent(task.address + ", London, UK");
    window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
  });

  // Update status buttons
  btnArrived.addEventListener('click', () => {
    alert(`Status updated: Arrived at ${tasks[currentTaskIndex].address}`);
  });
  btnCollected.addEventListener('click', () => {
    alert(`Status updated: Collected waste at ${tasks[currentTaskIndex].address}`);
    if (!completedTasks.includes(currentTaskIndex)) {
      completedTasks.push(currentTaskIndex);
    }
    // Remove from issues if fixed
    const issueIdx = issuesReported.indexOf(currentTaskIndex);
    if(issueIdx > -1) issuesReported.splice(issueIdx, 1);
    loadRouteOverview();
    showSection('routeOverview');
    checkEndOfDay();
  });
  btnIssue.addEventListener('click', () => {
    const issue = prompt('Describe the issue encountered:');
    if(issue) {
      alert(`Issue reported: "${issue}" at ${tasks[currentTaskIndex].address}`);
      if (!issuesReported.includes(currentTaskIndex)) {
        issuesReported.push(currentTaskIndex);
      }
      loadRouteOverview();
      showSection('routeOverview');
    }
  });

  // Back buttons
  backLogoutBtn.addEventListener('click', () => {
    if(confirm('End day and logout?')) {
      resetApp();
      showSection('login');
    }
  });
  backTaskBtn.addEventListener('click', () => {
    showSection('routeOverview');
  });

  // Logout button in end of day summary
  logoutBtn.addEventListener('click', () => {
    if(confirm('Are you sure you want to logout?')) {
      resetApp();
      showSection('login');
    }
  });

  // End of Day Summary
  function checkEndOfDay() {
    if(completedTasks.length === tasks.length) {
      let totalTime = tasks.reduce((acc, t) => acc + t.estTime, 0);
      let issuesCount = issuesReported.length;
      let summary = `Driver: ${currentDriver}\nDate: ${currentDate}\n\nCollections completed: ${completedTasks.length}\nIssues reported: ${issuesCount}\nEstimated total time: ${totalTime} minutes\n\nNotes:\n`;
      if(issuesCount > 0) {
        summary += issuesReported.map(i => `- ${tasks[i].address}: Issue reported`).join('\n');
      } else {
        summary += "No issues reported.";
      }
      summaryBox.textContent = summary;
      showSection('endOfDay');
    }
  }

  // Reset app state
  function resetApp() {
    currentDriver = null;
    currentDate = null;
    currentTaskIndex = null;
    completedTasks = [];
    issuesReported = [];
    driverIdInput.value = '';
    workDateInput.value = '';
  }

  // Initialize app showing login
  showSection('login');
</script>
</body>
</html>
