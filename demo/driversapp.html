<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: #f0f8ff;
      color: #0d47a1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .device-frame {
      width: 360px;
      height: 740px;
      border: 8px solid #333;
      border-radius: 32px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .status-bar {
      height: 24px;
      background: #e3f2fd;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 0.6rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 0.6rem;
      overflow-y: auto;
    }
    .section { display: none; }
    .section.active { display: block; }
    .card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .button {
      background: #42a5f5;
      color: white;
      padding: 0.65rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 0.5rem;
      width: 100%;
      cursor: pointer;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #e3f2fd;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      border: none;
      font-size: 1rem;
      color: #1976d2;
      cursor: pointer;
    }
    .message {
      background: #bbdefb;
      color: #0d47a1;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      text-align: center;
      font-weight: bold;
    }
    .route-mode {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-weight: bold;
      color: #1976d2;
      background: #e3f2fd;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-top: 0.2rem;
    }
    #progress-bar-container {
      background: #e3f2fd;
      border-radius: 8px;
      height: 20px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    #progress-bar {
      background: #4caf50;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
      position: relative;
    }
    #progress-label {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #0d47a1;
      font-size: 12px;
      line-height: 20px;
    }
    ul#stop-list {
      padding: 0;
      margin: 0;
      list-style: none;
      max-height: 240px;
      overflow-y: auto;
    }
    ul#stop-list li {
      padding: 0.5rem 0.2rem;
      border-bottom: 1px solid #e3f2fd;
      margin-bottom: 0.2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="status-bar">
      <span>9:41 AM</span>
      <span>üì∂ üîã</span>
    </div>
    <header>Driver App</header>
    <main>
      <section id="home" class="card section active">
        <h3>Start Shift</h3>
        <input type="text" id="driverIdInput" placeholder="Driver ID" style="width:100%;padding:0.5rem;" />
        <button class="button" id="startBtn">Start</button>
        <button class="button" id="breakBtn">Break</button>
        <button class="button" id="endBtn">End Shift</button>
      </section>

      <section id="route" class="card section">
        <h3>Route Stops</h3>
        <input type="number" id="goto-stop" placeholder="Go to Stop #" style="width:100%;padding:0.5rem;margin:0.5rem 0;" />
        <button class="button" id="gotoBtn">Go</button>
        <label for="route-mode">Route Mode:</label>
        <select id="route-mode" class="route-mode">
          <option value="normal">Normal</option>
          <option value="fast">Smart Fast</option>
        </select>
        <ul id="stop-list"></ul>
        <p style="font-size:0.85rem;color:#1976d2;margin-top:1rem;">100 total stops in London are grouped and listed here. Use the Smart Fast mode for optimized routing.</p>
        <button class="button" id="mapBtn">Map</button>
      </section>

      <section id="map" class="card section">
        <h3>Map</h3>
        <p>Simulated route in London.</p>
        <div id="map-canvas">Simulated Map of London Route</div>
        <button class="button" id="drawRouteBtn">Go Route</button>
      </section>

      <section id="summary" class="card section">
        <div id="progress-bar-container">
          <div id="progress-bar"><span id="progress-label">0%</span></div>
        </div>
        <h3>Summary</h3>
        <p id="summary-data">Loading...</p>
        <button class="button" id="submitReportBtn">Submit</button>
      </section>
    </main>
    <nav>
      <button id="navHome">üè†</button>
      <button id="navRoute">üß≠</button>
      <button id="navMap">üó∫Ô∏è</button>
      <button id="navSummary">üìä</button>
    </nav>
  </div>
  <script>
    // Mantener datos y l√≥gica avanzada
    const stops = Array.from({ length: 100 }, (_, i) => ({
      id: i + 1,
      label: `Stop ${i + 1}, London, UK`,
      lat: 51.5 + Math.random() * 0.1,
      lon: -0.15 + Math.random() * 0.1
    }));

    let confirmed = 0;
    let delayed = 0;
    let noted = 0;

    function show(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const target = document.getElementById(sectionId);
      if (target) target.classList.add('active');
    }

    function renderRoute() {
      const list = document.getElementById('stop-list');
      list.innerHTML = '';
      const mode = document.getElementById('route-mode').value;
      let data = stops;
      if (mode === 'fast') {
        const baseLat = 51.5074, baseLon = -0.1278;
        data = [...stops].sort((a, b) => {
          const dA = Math.hypot(baseLat - a.lat, baseLon - a.lon);
          const dB = Math.hypot(baseLat - b.lat, baseLon - b.lon);
          return dA - dB;
        });
      }
      data.forEach(stop => {
        const li = document.createElement('li');
        li.setAttribute('id', `stop-${stop.id}`);

        const info = document.createElement('div');
        info.textContent = stop.label;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const btnConfirm = document.createElement('button');
        btnConfirm.className = 'button';
        btnConfirm.textContent = 'Confirm';
        btnConfirm.onclick = () => {
          if (!btnConfirm.disabled) {
            alert(`Confirmed: ${stop.label}`);
            btnConfirm.style.backgroundColor = '#4caf50';
            btnConfirm.textContent = 'Confirmed';
            btnConfirm.disabled = true;
            confirmed++;
            btnDelay.style.backgroundColor = '#42a5f5';
            btnDelay.textContent = 'Delay';
            btnDelay.disabled = false;
            delayed = Math.max(0, delayed - 1);
            btnNote.style.backgroundColor = '#42a5f5';
            btnNote.textContent = 'Note';
            btnNote.disabled = false;
            noted = Math.max(0, noted - 1);
            updateSummary();
          }
        };

        const btnDelay = document.createElement('button');
        btnDelay.className = 'button';
        btnDelay.textContent = 'Delay';
        btnDelay.onclick = () => {
          if (!btnDelay.disabled) {
            alert(`Delay reported: ${stop.label}`);
            btnDelay.style.backgroundColor = '#f44336';
            btnDelay.textContent = 'Delayed';
            btnDelay.disabled = true;
            delayed++;
            updateSummary();
          }
        };

        const btnNote = document.createElement('button');
        btnNote.className = 'button';
        btnNote.textContent = 'Note';
        btnNote.onclick = () => {
          if (!btnNote.disabled) {
            alert(`Note added for: ${stop.label}`);
            btnNote.style.backgroundColor = '#1976d2';
            btnNote.textContent = 'Noted';
            btnNote.disabled = true;
            noted++;
            updateSummary();
          }
        };

        actions.appendChild(btnConfirm);
        actions.appendChild(btnDelay);
        actions.appendChild(btnNote);

        li.appendChild(info);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function updateSummary() {
      const total = stops.length;
      const progressBar = document.getElementById('progress-bar');
      const progressLabel = document.getElementById('progress-label');
      const summaryData = document.getElementById('summary-data');
      const percent = Math.round((confirmed / total) * 100);

      progressBar.style.width = `${percent}%`;
      progressLabel.textContent = `${percent}%`;

      if (percent < 30) {
        progressBar.style.backgroundColor = '#f44336'; // red
      } else if (percent < 70) {
        progressBar.style.backgroundColor = '#ffeb3b'; // yellow
      } else {
        progressBar.style.backgroundColor = '#4caf50'; // green
      }

      summaryData.innerHTML = `
        Confirmed: ${confirmed} / ${total}<br/>
        Delayed: ${Math.max(0, delayed)}<br/>
        Noted: ${Math.max(0, noted)}
      `;

      if (confirmed === total) {
        setTimeout(() => alert('üéâ Route fully completed! Great job!'), 300);
      }
    }

    function goToStop() {
      const id = parseInt(document.getElementById('goto-stop').value);
      if (!isNaN(id) && id > 0 && id <= stops.length) {
        const el = document.getElementById(`stop-${id}`);
        if (el) {
          el.scrollIntoView({ behavior: 'smooth', block: 'start' });
          el.style.backgroundColor = '#fff59d';
          setTimeout(() => {
            el.style.backgroundColor = '';
          }, 2000);
        }
      } else {
        alert('Invalid stop number. Must be between 1 and 100.');
      }
    }

    function drawRoute() {
      const canvas = document.getElementById('map-canvas');
      canvas.innerHTML = '';
      const svgNS = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(svgNS, 'svg');
      svg.setAttribute('width', '100%');
      svg.setAttribute('height', '300');

      for (let i = 0; i < stops.length - 1; i++) {
        const x1 = 20 + (i % 10) * 30;
        const y1 = 30 + Math.floor(i / 10) * 30;
        const x2 = 20 + ((i + 1) % 10) * 30;
        const y2 = 30 + Math.floor((i + 1) / 10) * 30;
        const line = document.createElementNS(svgNS, 'line');
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('stroke', '#1976d2');
        line.setAttribute('stroke-width', '2');
        svg.appendChild(line);
      }

      stops.forEach((stop, index) => {
        const cx = 20 + (index % 10) * 30;
        const cy = 30 + Math.floor(index / 10) * 30;
        const circle = document.createElementNS(svgNS, 'circle');
        circle.setAttribute('cx', cx);
        circle.setAttribute('cy', cy);
        circle.setAttribute('r', 6);
        circle.setAttribute('fill', '#42a5f5');
        circle.setAttribute('data-id', stop.id);
        circle.style.cursor = 'pointer';
        circle.addEventListener('click', () => {
          alert(`Selected: ${stop.label}`);
          const el = document.getElementById(`stop-${stop.id}`);
          if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            el.style.backgroundColor = '#bbdefb';
            setTimeout(() => {
              el.style.backgroundColor = '';
            }, 1500);
            const confirmBtn = el.querySelector('button');
            if (confirmBtn && !confirmBtn.disabled) confirmBtn.click();
          }
        });
        svg.appendChild(circle);
      });
      canvas.appendChild(svg);
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('startBtn').addEventListener('click', () => {
        show('route');
        renderRoute();
        updateSummary();
      });
      document.getElementById('endBtn').addEventListener('click', () => {
        show('summary');
        updateSummary();
      });
      document.getElementById('breakBtn').addEventListener('click', () => {
        alert('Break started');
      });
      document.getElementById('gotoBtn').addEventListener('click', goToStop);
      document.getElementById('route-mode').addEventListener('change', () => {
        renderRoute();
        updateSummary();
      });
      document.getElementById('mapBtn').addEventListener('click', () => show('map'));
      document.getElementById('drawRouteBtn').addEventListener('click', drawRoute);
      document.getElementById('navHome').addEventListener('click', () => show('home'));
      document.getElementById('navRoute').addEventListener('click', () => {
        show('route');
        renderRoute();
        updateSummary();
      });
      document.getElementById('navMap').addEventListener('click', () => show('map'));
      document.getElementById('navSummary').addEventListener('click', () => {
        show('summary');
        updateSummary();
      });
    });
  </script>
</body>
</html>
