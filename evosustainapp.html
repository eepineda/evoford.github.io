<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoSustain - Sustainable Waste Management</title>
    <link rel="stylesheet" href="https://www.evoford.com/css/style.css">
    <script src="https://www.evoford.com/js/main.js"></script>
</head>
<body>

<header class="header">
    <a href="https://www.evoford.com/" class="logo"><img src="https://www.evoford.com/images/image.png" alt="EvoFord Logo"></a>
    <nav class="navbar">
        <ul>
            <li><a href="https://www.evoford.com/">Home</a></li>
            <li><a href="https://www.evoford.com/#about">About</a></li>
            <li><a href="https://www.evoford.com/#service">Services</a></li>

        </ul>
    </nav>
</header>

<section class="evosustain">
    <h1>Welcome to EvoSustain</h1>
    <p>Optimizing waste collection with smart technology.</p>
    <button id="startRequest">Request Pickup</button>
    <button id="viewReport">View Report</button>
</section>

<!-- JavaScript to simulate EvoSustain functionality -->
<script>
    document.getElementById("startRequest").addEventListener("click", function() {
        alert("Pickup request sent!");
    });

    document.getElementById("viewReport").addEventListener("click", function() {
        alert("Viewing report...");
    });
</script>
